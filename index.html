<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine</title>
  </head>
  <body>
      <audio id="backgroundMusic" loop>
      <source src="binibini.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <div id="startScreen" class="start-screen">
      <button id="startButton" class="start-button">Start</button>
    </div>
    <main class="container">
      <img class="cat-img" src="img/cat-0.jpg" alt="Picture of a cat" />
      <p class="title">Will you be my Valentine?</p>
      <div class="buttons">
        <button type="button" class="btn btn--yes">Yes</button>
        <button type="button" class="btn btn--no">No</button>
      </div>
    </main>

    <script>
      document.getElementById('startButton').addEventListener('click', function() {
          const music = document.getElementById('backgroundMusic');
          music.play().catch(error => console.error("Error playing audio:", error));
          
          // Optional: Hide the start screen after music starts
          document.getElementById('startScreen').style.display = 'none';
      });

  </script>
    <script type="module" src="script.js"></script>
  </body>
</html>
